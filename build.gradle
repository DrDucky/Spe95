// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.61'
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.3'  // Google Services plugin
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.3.0-alpha03"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

ext {
    recyclerViewVersion = '1.1.0'
    cardViewVersion = '1.0.0'
    koin_version = '2.0.1'
    gson_version = '2.8.6'
    retrofit_version = '2.7.1'
    nav_version = "2.3.0-alpha02"
    lifecycle_version = '2.2.0'
    firebase_firestore_database_version = '21.4.3'
    firebase_storage_version = '19.1.1'
    firebase_auth_version = '19.3.1'
    glide_version = '4.11.0'
    firestore_ui_version = '3.3.0'
    constraint_layout_version = '2.0.0-beta4'
    preferences_version = "1.1.0"
    places_version = "2.2.0"
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
